# -------------------------------
# Production (Railway) Database Config
# -------------------------------

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# Hibernate / JPA
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# -------------------------------
# Server & App Config
# -------------------------------
server.port=${PORT:8080}
spring.application.name=sam-composite

# -------------------------------
# Logging
# -------------------------------
logging.level.com.professionalplastics=INFO
logging.level.org.springframework=INFO

# -------------------------------
# JWT (Optional)
# -------------------------------
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}
