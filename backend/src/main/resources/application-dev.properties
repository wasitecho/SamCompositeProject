spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false


# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.professionalplastics=DEBUG
logging.level.org.springframework.web=DEBUG

# ================================
# LOGGING CONFIGURATION (PRODUCTION)
# ================================

# Show only important info-level messages (startup, errors, warnings)
logging.level.root=INFO

# Reduce Spring Boot's internal framework noise
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO

# Silence unnecessary CORS or request introspection warnings
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR

# Reduce JPA SQL noise â€” show only when debugging queries
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Enable concise and structured log output
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n




